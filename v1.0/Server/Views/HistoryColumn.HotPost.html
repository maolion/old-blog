<section class="post-list">
    <div class="warp">
        <header><h1>热门</h1></header>
        <ul>
            <%hotPosts.forEach( function( post ){ %>
            <li><a title="<%=post.title%>" href="/blog/articles/<%=( post.category&&post.category + "/" ) + post.linkname%>.html"><%=post.title%></a></li>
            <%});%>
        </ul>
    </div>
</section>
